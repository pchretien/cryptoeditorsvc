<html>
<head>
    <title>{% block title %}CryptoEditor{% endblock %}</title>
    <link href="/cryptoeditor.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    {%block script%}
    {%endblock%}
    </script>
</head>
<body leftmargin=10 topmargin=10>
	
	<table cellpadding=5 cellspacing=0 border=0 width=400 height=400 align="left" bgcolor="dddddd">
	<tr height=50>
		<td bgcolor="aaaaff" width="125" align="left" valign="top">{%block header%}<a title="CryptoEditor" href="/" target="_blank_"><span style="font-size:20">CryptoEditor</span><br><span style="font-size:10">Protecting your identity ...</span></a>{%endblock%}</td>
		<td bgcolor="aaaaff" align="left" valign="bottom" width="150"><span style="font-size:15; margin-left: 10">{%block top%}{%endblock%}</span></td>
		<td bgcolor="aaaaff" width="125" align="right"valign="top">
		{%block login%}
		{%endblock%}
		</td>
	</tr>
    <tr>
    	<td valign="top" bgcolor="ffffff" width="400" colspan="3">{% block content %}{% endblock %}</td>
	</tr>
	<tr height=25>
	    <td colspan=3 valign="top" bgcolor="dddddd">
		    {%block footer%}
		    	<div align=center>
		    		CryptoEditor v1.0 Copyright Deux Sortes Inc. (<a href="http://www.2sortes.com" target="_blank">2sortes.com</a>) 1999 - 2009
		    	</div>
		    {%endblock%}
	    </td>
    </tr>
    <tr>
	    <td colspan=3 valign="top">
	    	
		</td>
	</tr>
    </table>
</body>
</html>
